<nb-layout>
  <nb-layout-column>

<div class="appSettings" style="">

    <div  fxLayout="row">

        <nb-menu [items]="items" autoCollapse="true" class="settingsMenu  mat-elevation-z12 {{menuClass}}"  >
        </nb-menu>

        <router-outlet></router-outlet>

    </div>

    <div class="backButton" (click)="goToMenu();" *ngIf="menuClass == 'settingsSection'">
      <nb-icon icon="more-vertical-outline"></nb-icon>
    </div>

</div>

  </nb-layout-column>
</nb-layout>
